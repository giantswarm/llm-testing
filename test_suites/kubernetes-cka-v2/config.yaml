# Test Suite Configuration for Kubernetes CKA

# Test suite metadata
name: "Kubernetes CKA"
description: "100 questions covering Kubernetes Certified Administrator (CKA) exam topics"
version: "2"

# Evaluation strategy (default: qa)
strategy: "qa"

# Questions file (relative to this config file's directory)
questions_file: "questions.csv"

# Models Configuration
# The test suite will be executed once for each model listed here
models:
  - name: claude-opus-4-5-20251101
    temperature: 0.2

# System Prompt Configuration
prompt:
  # The role assigned to the assistant
  role: "assistant"

  # System prompt that defines how the model should respond
  system_message: |
    You are a Kubernetes Certified Administrator (CKA). Answer the user's question as short as possible, in a single line, in plain text format. Avoid Markdown syntax.
