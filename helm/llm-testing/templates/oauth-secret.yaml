{{- if and .Values.oauth.enabled (not .Values.oauth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-testing.fullname" . }}-oauth
  labels:
    {{- include "llm-testing.labels" . | nindent 4 }}
type: Opaque
stringData:
  dex-client-secret: {{ .Values.oauth.dexClientSecret | quote }}
{{- end }}
